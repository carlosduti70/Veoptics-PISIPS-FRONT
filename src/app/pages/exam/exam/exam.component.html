<p-toast></p-toast>

<p-fluid>
    <div class="card colorSecondaryText">
        <div class="flex justify-between items-center mb-4">
            <h3 class="colorSecondaryText font-bold text-2xl m-0">Información del Paciente</h3>
        </div>

        <div
            class="flex flex-col md:flex-row gap-3 mb-6 p-4 bg-surface-50 border border-surface-200 rounded-lg items-end">
            <div class="flex-grow w-full">
                <label class="text-sm font-bold colorSecondaryText mb-1 block">Buscar Paciente (Cédula o Nombre)</label>
                <p-autoComplete [(ngModel)]="selectedPatientSearch" [suggestions]="filteredPatients"
                    (completeMethod)="filterPatient($event)" field="labelCompleto" [dropdown]="true"
                    placeholder="Busque por Apellido, Nombre o Cédula..." styleClass="w-full" [forceSelection]="true">

                    <ng-template let-patient pTemplate="item">
                        <div class="flex flex-col">
                            <span class="font-bold">{{ patient.apellido }} {{ patient.nombre }}</span>
                            <small class="text-secondary">C.I.: {{ patient.ci }}</small>
                        </div>
                    </ng-template>

                </p-autoComplete>
            </div>
            <div class="w-full md:w-auto">
                <p-button label="Seleccionar" icon="pi pi-check-circle" severity="primary"
                    (onClick)="selectPatient()" />
            </div>
        </div>

        <h5 class="text-lg font-semibold mb-4 border-b pb-2 colorPrimaryText">
            Datos Personales
        </h5>

        <div [formGroup]="patientForm">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <div class="field">
                    <label class="font-medium block mb-2">Apellidos</label>
                    <input pInputText formControlName="apellido" readonly
                        class="w-full bg-surface-100 border-slate-300 font-bold text-gray-700" />
                </div>

                <div class="field">
                    <label class="font-medium block mb-2">Nombres</label>
                    <input pInputText formControlName="nombre" readonly
                        class="w-full bg-surface-100 border-slate-300 font-bold text-gray-700" />
                </div>

                <div class="field">
                    <label class="font-medium block mb-2">Cédula</label>
                    <input pInputText formControlName="ci" readonly
                        class="w-full bg-surface-100 border-slate-300 text-gray-700" />
                </div>

                <div class="field">
                    <label class="font-medium block mb-2">Estado</label>
                    <input pInputText formControlName="estado" readonly
                        class="w-full bg-surface-100 border-slate-300 text-gray-700" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
                <div class="field">
                    <label class="font-medium block mb-2">Correo Electrónico</label>
                    <input pInputText formControlName="correo" readonly
                        class="w-full bg-surface-100 border-slate-300 text-gray-700" />
                </div>
            </div>
        </div>
    </div>

    <div class="card" [formGroup]="examForm">
        <h3 class="colorSecondaryText font-bold text-2xl mb-4">Registro Clínico</h3>

        <div class="flex flex-col mb-6">
            <label for="fecha" class="text-sm font-semibold colorSecondaryText mb-1">Fecha del Examen:</label>
            <p-datepicker formControlName="fecha" id="fecha" [iconDisplay]="'input'" dateFormat="yy-mm-dd"
                [showIcon]="true" inputId="fecha"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && examForm.get('fecha')?.invalid }"
                [style]="{'width':'250px'}" />
            <small class="p-error block text-red-500 font-bold" *ngIf="submitted && examForm.get('fecha')?.invalid">
                La fecha es obligatoria.
            </small>
        </div>

        <p-divider align="left"><b>Resultados Refractivos</b></p-divider>

        <div class="hidden md:grid grid-cols-8 gap-4 mb-2 text-center">
            <div class="font-bold text-primary">OJO</div>
            <div class="text-xs font-bold colorSecondaryText">ESFERA</div>
            <div class="text-xs font-bold colorSecondaryText">CILINDRO</div>
            <div class="text-xs font-bold colorSecondaryText">EJE</div>
            <div class="text-xs font-bold colorSecondaryText">ADICIÓN</div>
            <div class="text-xs font-bold colorSecondaryText">AV LEJOS</div>
            <div class="text-xs font-bold colorSecondaryText">AV CERCA</div>
            <div class="text-xs font-bold colorSecondaryText">ALTURA</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-8 gap-4 mb-4 items-center">
            <div class="font-bold text-blue-600 flex items-center justify-center md:justify-start">
                <i class="pi pi-eye mr-2 md:hidden"></i> O. Derecho
            </div>
            <input pInputText formControlName="esfera_od" placeholder="Sph" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('esfera_od')?.invalid}" />
            <input pInputText formControlName="cilindro_od" placeholder="Cyl" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('cilindro_od')?.invalid}" />
            <input pInputText formControlName="eje_od" placeholder="Axis" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('eje_od')?.invalid}" />
            <input pInputText formControlName="adicion_od" placeholder="Add" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('adicion_od')?.invalid}" />
            <input pInputText formControlName="agudeza_visual_lejos_od" placeholder="Lejos"
                class="text-center bg-gray-50"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('agudeza_visual_lejos_od')?.invalid}" />
            <input pInputText formControlName="agudeza_visual_cerca_od" placeholder="Cerca"
                class="text-center bg-gray-50"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('agudeza_visual_cerca_od')?.invalid}" />
            <input pInputText formControlName="altura_od" placeholder="Alt" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('altura_od')?.invalid}" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-8 gap-4 mb-6 items-center">
            <div class="font-bold text-green-600 flex items-center justify-center md:justify-start">
                <i class="pi pi-eye mr-2 md:hidden"></i> O. Izquierdo
            </div>
            <input pInputText formControlName="esfera_oi" placeholder="Sph" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('esfera_oi')?.invalid}" />
            <input pInputText formControlName="cilindro_oi" placeholder="Cyl" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('cilindro_oi')?.invalid}" />
            <input pInputText formControlName="eje_oi" placeholder="Axis" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('eje_oi')?.invalid}" />
            <input pInputText formControlName="adicion_oi" placeholder="Add" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('adicion_oi')?.invalid}" />
            <input pInputText formControlName="agudeza_visual_lejos_oi" placeholder="Lejos"
                class="text-center bg-gray-50"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('agudeza_visual_lejos_oi')?.invalid}" />
            <input pInputText formControlName="agudeza_visual_cerca_oi" placeholder="Cerca"
                class="text-center bg-gray-50"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('agudeza_visual_cerca_oi')?.invalid}" />
            <input pInputText formControlName="altura_oi" placeholder="Alt" class="text-center"
                [ngClass]="{'ng-invalid ng-dirty': submitted && examForm.get('altura_oi')?.invalid}" />
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <p-button label="Guardar Examen" icon="pi pi-save" (onClick)="saveExam()" [loading]="loading" />
        </div>
    </div>
</p-fluid>
