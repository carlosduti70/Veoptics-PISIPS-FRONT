<p-fluid>
    <div class="card colorSecondaryText">
        <div class="flex justify-between items-center mb-4">
            <h3 class="colorSecondaryText font-bold text-2xl m-0">Historia Clínica</h3>
        </div>

        <div
            class="flex flex-col md:flex-row gap-3 mb-6 p-4 bg-surface-50 border border-surface-200 rounded-lg items-end">
            <div class="flex-grow w-full">
                <label class="text-sm font-bold colorSecondaryText mb-1 block">Buscar Paciente (Cédula o Nombre)</label>
                <p-autoComplete field="labelCompleto" [dropdown]="true"
                    placeholder="Busque por Apellido, Nombre o Cédula..." styleClass="w-full" [forceSelection]="true">

                    <ng-template let-patient pTemplate="item">
                        <div class="flex flex-col">
                            <span class="font-bold">{{ patient.apellido }} {{ patient.nombre }}</span>
                            <small class="text-secondary">C.I.: {{ patient.ci }}</small>
                        </div>
                    </ng-template>

                </p-autoComplete>
            </div>
            <div class="w-full md:w-auto">
                <p-button label="Seleccionar" icon="pi pi-check-circle" severity="primary" />
            </div>
        </div>
        <h5 class="text-lg font-semibold mb-4 border-b pb-2 colorPrimaryText">
            Datos Personales
        </h5>
        <div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <div class="field">
                    <label class="font-medium block mb-2">Apellidos</label>
                    <input pInputText formControlName="apellido" readonly
                        class="w-full bg-surface-100 border-slate-300 font-bold text-gray-700" />
                </div>

                <div class="field">
                    <label class="font-medium block mb-2">Nombres</label>
                    <input pInputText formControlName="nombre" readonly
                        class="w-full bg-surface-100 border-slate-300 font-bold text-gray-700" />
                </div>

                <div class="field">
                    <label class="font-medium block mb-2">Cédula</label>
                    <input pInputText formControlName="ci" readonly
                        class="w-full bg-surface-100 border-slate-300 text-gray-700" />
                </div>
                <div class="field">
                    <label class="font-medium block mb-2">Correo Electrónico</label>
                    <input pInputText formControlName="correo" readonly
                        class="w-full bg-surface-100 border-slate-300 text-gray-700" />
                </div>
            </div>
        </div>
        <h5 class="text-lg font-semibold mb-4 border-b pb-2 colorPrimaryText">
            Resultados Examen Visual
        </h5>
        <div class="flex flex-col mb-6">
            <label for="fecha" class="text-sm font-semibold colorSecondaryText mb-1">Fecha del Examen:</label>
            <p-datepicker formControlName="fecha" id="fecha" [iconDisplay]="'input'" dateFormat="yy-mm-dd"
                [showIcon]="true" inputId="fecha" [style]="{'width':'250px'}" />
        </div>

        <p-divider align="left"><b>Resultados Refractivos</b></p-divider>

        <div class="hidden md:grid grid-cols-8 gap-4 mb-2 text-center">
            <div class="font-bold text-primary">OJO</div>
            <div class="text-xs font-bold colorSecondaryText">ESFERA</div>
            <div class="text-xs font-bold colorSecondaryText">CILINDRO</div>
            <div class="text-xs font-bold colorSecondaryText">EJE</div>
            <div class="text-xs font-bold colorSecondaryText">ADICIÓN</div>
            <div class="text-xs font-bold colorSecondaryText">AV LEJOS</div>
            <div class="text-xs font-bold colorSecondaryText">AV CERCA</div>
            <div class="text-xs font-bold colorSecondaryText">ALTURA</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-8 gap-4 mb-4 items-center">
            <div class="font-bold text-blue-600 flex items-center justify-center md:justify-start">
                <i class="pi pi-eye mr-2 md:hidden"></i> O. Derecho
            </div>
            <input pInputText formControlName="esferaOd" placeholder="Sph" class="text-center" />
            <input pInputText formControlName="cilindroOd" placeholder="Cyl" class="text-center" />
            <input pInputText formControlName="ejeOd" placeholder="Axis" class="text-center" />
            <input pInputText formControlName="adicionOd" placeholder="Add" class="text-center" />
            <input pInputText formControlName="agudezaVisualLejosOd" placeholder="Lejos"
                class="text-center bg-gray-50" />
            <input pInputText formControlName="agudezaVisualCercaOd" placeholder="Cerca"
                class="text-center bg-gray-50" />
            <input pInputText formControlName="alturaOd" placeholder="Alt" class="text-center" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-8 gap-4 mb-6 items-center">
            <div class="font-bold text-green-600 flex items-center justify-center md:justify-start">
                <i class="pi pi-eye mr-2 md:hidden"></i> O. Izquierdo
            </div>
            <input pInputText formControlName="esferaOi" placeholder="Sph" class="text-center" />
            <input pInputText formControlName="cilindroOi" placeholder="Cyl" class="text-center" />
            <input pInputText formControlName="ejeOi" placeholder="Axis" class="text-center" />
            <input pInputText formControlName="adicionOi" placeholder="Add" class="text-center" />
            <input pInputText formControlName="agudezaVisualLejosOi" placeholder="Lejos"
                class="text-center bg-gray-50" />
            <input pInputText formControlName="agudezaVisualCercaOi" placeholder="Cerca"
                class="text-center bg-gray-50" />
            <input pInputText formControlName="alturaOi" placeholder="Alt" class="text-center" />
        </div>
    </div>
</p-fluid>
